<button (click)="nextButtonTapped()">次へ</button>

<div class="select-area" *ngIf="firstLoad; else nextLoad">
  <app-area-config [areaNum]='0' [isDrag]='true'></app-area-config>
</div>

<ng-template #nextLoad>
  <div [ngSwitch]="areaNumber">
      <div *ngSwitchCase="1" class="select-area">
          <app-area-config [areaNum]='4' [isDrag]='true'></app-area-config>
      </div>
      <div *ngSwitchCase="2" class="select-area">
          <app-area-config [areaNum]='4' [isDrag]='true'></app-area-config>
      </div>
      <div *ngSwitchCase="3" class="select-area">
          <app-area-config [areaNum]='1' [isDrag]='true'></app-area-config>
      </div>
      <div *ngSwitchCase="4" class="select-area">
          <app-area-config [areaNum]='1' [isDrag]='true'></app-area-config>
      </div>
  </div>
</ng-template>
